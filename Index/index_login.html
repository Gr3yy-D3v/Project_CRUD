<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark" class="h-100">
    <head>
        <title>Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="../Style/style_home.css">
        <meta charset="UTF-08">
        <meta name="description" content="Descrição do meu site.">
        <meta name="keywords" content="palavras,separadas,por,virgula">
        <meta name="author" content="Raphael">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
    </head>
    <body class="d-flex py-4 bg-body-tertiary h-100 teste">
            <main class="w-100 m-auto form-container">
                <form>
                    <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" class="mb-4" height="57" width="72"/>
                    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatinginput" placeholder="your-email@gmail.com"/>
                        <label for="floatingInput">E-mail address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatinginput" placeholder="your-password"/>
                        <label for="floatingInput">Password</label>
                    </div>
                    <div class="form-check text-start my-3">
                        <input type="checkbox" class="form-check-input" id="flexCheckDefault"/>
                        <label class="form-check-label">Remember me</label>
                    </div>
                    <button class="btn btn-primary w-100 py-2">Sign In</button>
                </form>
            </main>    
    </body>

</html>
