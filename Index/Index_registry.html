<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark" class="h-100">
    <head>
        <title>Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="../Style/style_registry.css">
        <meta charset="UTF-08">
        <meta name="description" content="Descrição do meu site.">
        <meta name="keywords" content="palavras,separadas,por,virgula">
        <meta name="author" content="Raphael">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
    </head>
    <body class="d-flex py-4 bg-body-tertiary teste">
            <main class="m-auto">
                <form>
                    <h1 class="h3 mb-3 fw-normal">Please register</h1>
                    <div class="container container-forms">
                        <div class="row pb-3">
                            <div class="col-md-6 nome">
                                <label for="inputName4">Nome</label>
                                <input type="text" class="form-control" id="inputName4" placeholder="Seu Nome">
                            </div>
                            <div class="col-md-6">
                                <label for="inputSobrenome4">Sobrenome</label>
                                <input type="text" class="form-control" id="inputSobrenome4" placeholder="Seu Sobrenome">
                            </div>
                        </div>
                        <div class="row pb-3">
                            <div class="col-md-6">
                                <label for="inputEmail4">Email</label>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                            </div>
                            <div class="col-md-6">
                                <label for="inputPassword4">Senha</label>
                                <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
                            </div>
                        </div>
                    </div>
                    <div>
                        <input type="checkbox" class="form-check-input" id="flexCheckDefault"/>
                        <label class="form-check-label pb-3">Remember me</label>
                    </div>
                    </div>
                    <button class="btn btn-primary w-100 py-2">Register</button>
                </form>
            </main>    
    </body>

</html>
